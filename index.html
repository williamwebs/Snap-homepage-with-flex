<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snap Homepage || Frontend Mentor Challenge</title>
</head>
<body>
    <!-- header container -->
    <header class="container">
        <nav>
            <img src="images/logo.svg" class="logo">
            <div class="nav" id="navLink">
                <ul>
                    <div class="dropdown">
                        <li class="drop-btn"><a href="">Features <img src="images/icon-arrow-down.svg" alt=""></a></li>
                        <div class="drop-content">
                            <a href=""><img src="images/icon-todo.svg" alt=""> Todo List</a>
                            <a href=""><img src="images/icon-calendar.svg" alt=""> Calender</a>
                            <a href=""><img src="images/icon-reminders.svg" alt=""> Reminder</a>
                            <a href=""><img src="images/icon-planning.svg" alt=""> Planning</a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <li class="drop-btn"><a href="">Company <img src="images/icon-arrow-down.svg" alt=""></a></li>
                        <div class="drop-content">
                            <a href="">History</a>
                            <a href="">Team</a>
                            <a href="">Blog</a>
                        </div>
                    </div>
                    <li><a href="">Careers</a></li>
                    <li><a href="">About</a></li>
                </ul>
                <div class="sign-in">
                    <a href="">Login</a>
                    <a href="" class="reg-btn">Register</a>
                </div>
                <img src="images/icon-close-menu.svg" alt="" class="close-btn" onclick="closeMenu()">
            </div>
            <img src="images/icon-menu.svg" alt="" class="menu-icon" onclick="showMenu()">
            
        </nav>

        <div class="content-box">
            <div class="row">
                <div class="col-1">
                    <div class="text-box">
                        <h1>Make remote work</h1>
                    <p>
                        Get your team in sync, no matter your location.
                        Streamline processes, create team rituals, and
                        watch productivity soar.
                    </p>
                    <a href="" class="hero-btn">Learn more</a>
                    </div>
                    
                    <div class="partners">
                        <img src="images/client-databiz.svg">
                        <img src="images/client-audiophile.svg">
                        <img src="images/client-meet.svg">
                        <img src="images/client-maker.svg">
                    </div>
                </div>

                <picture class="col-2">
                    <source media="(orientation: landscape)" srcset="images/image-hero-desktop.png">
                    <source media="(orientation: portrait)" srcset="images/image-hero-mobile.png">
                    <img src="images/image-hero-desktop.png" alt="">
                </picture>
            </div>
        </div>

    </header>


    <!-- javascript for menu toggle -->

    <script>
        let navLink = document.getElementById("navLink");
        navLink.style.right = "-500px";

        function showMenu() {
            navLink.style.right = "0px";
        }

        function closeMenu(){
            navLink.style.right = "-500px";
        }
    </script>
    
</body>
</html>
